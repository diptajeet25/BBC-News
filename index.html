<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=WDXL+Lubrifont+SC&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="font-['Hind_Siliguri'] bg-gray-200 w-full">
    <header class="flex gap-1 bg-red-700 w-full">
        <img src="assets/logo.svg" alt="BBC Bangla Logo" class="w-60 mx-auto lg:mx-24  my-4">

    </header>
    <section>
        <ul type="none" class="flex items-center gap-4 pt-2 w-full bg-white flex-wrap px-4  lg:px-24" id="newsCategory">
        </ul>
            

    </section>
    <main class="flex gap-4 pt-4 w-full p-4  mt-14"> 
        <div class=" w-[60%] lg:w-[78%] grid grid-cols-1 lg:grid-cols-3 gap-4 gap-y-6" id="newsContainer">

        </div>
        <div class="flex flex-col w-[38%]  lg:w-[22%] " id="bookmarkcontainer">
            <div class="flex flex-col gap-2 bg-red-700 w-full h-22 justify-center py-2 p-1 lg:p-4">
                <h1 class="text-lg lg:text-2xl text-white ">Bookmark</h1>
                <h1 class="text-lg lg:text-2xl text-white " id="bookmarkCount">0</h1>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
